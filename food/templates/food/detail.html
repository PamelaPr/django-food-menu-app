{% extends 'food/base.html' %}

    {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ item.item_img }}" class="" style="height: 300px;"/>
                </div>
                <div class="col-md-6">
                    <h1>{{object.item_name}}</h1>
                    <h2>This is {{object.item_desc}}</h2>
                    <h3> $ {{object.item_price}}</h3>
                    <h3> Posted By {{object.user_name}}</h3>
                    <a href = "{% url 'food:delete_item' item.id %}" class="btn btn-danger" target="_blank">Delete</a>
                </div>
            </div>
        </div>
        
    {% endblock %}
