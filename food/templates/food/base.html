{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a class="nav-item px-2" href="#">Menu</a>
            <a class="nav-item px-2" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-item px-2" href="#">Delete Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a class ="px-2" href="{% url 'profile' %}">{{user.username}}</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        
    </nav>
    

    {% if messages %}
       {% for message in messages %}
            <div class="alert alert-{{ message.tags}}">
                {{ message }}
            </div>
       {% endfor %}
    {% endif%}

    {% block body %}
    {% endblock%}
</body>
</html>
